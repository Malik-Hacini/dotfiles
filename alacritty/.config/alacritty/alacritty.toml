[window]
decorations = "none"  # No title bar
startup_mode = "Windowed"  
title = "Alacritty"


# Position window at the right half of the screen
[window.position]
x = 2880
y = 0

# Dimensions - using columns and lines instead of pixels can be more reliable
[window.dimensions]
columns = 80
lines = 54

# Remove padding
[window.padding]
x = 0
y = 0

[window.class]
general = "Alacritty"
instance = "Alacritty"

