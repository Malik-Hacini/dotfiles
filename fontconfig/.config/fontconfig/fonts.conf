<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!--
  Fontconfig fallback: use RobotoMono Nerd Font Mono as a fallback for
  JetBrainsMono Nerd Font Mono, so that missing Nerd Font glyphs
  (e.g., U+F37F Typst icon and 18 others) are rendered from RobotoMono.
-->
<fontconfig>
  <!-- When JetBrainsMono Nerd Font Mono is requested, append RobotoMono as fallback -->
  <alias>
    <family>JetBrainsMono Nerd Font Mono</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
    <accept>
      <family>RobotoMono Nerd Font Mono</family>
      <family>Symbols Nerd Font Mono</family>
    </accept>
  </alias>

  <!-- Same fallback for the non-Mono variant -->
  <alias>
    <family>JetBrainsMono Nerd Font</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
    <accept>
      <family>RobotoMono Nerd Font</family>
      <family>Symbols Nerd Font</family>
    </accept>
  </alias>
</fontconfig>
